<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel_Paint</title>
  </head>
  <body>
    <h1>Pixel_Paint</h1>
    <br />

    <h3>Choose Grid Size</h3>
    <form class="grid-size">
      Grid Height:
      <input type="number" class="input-height" min="1" max="50" value="18" />
      <br />
      <br />
      Grid Width:
      <input type="number" class="input-width" min="1" max="50" value="18" />
      <br />
      <br />
      <input type="submit" class="input-submit" value="submit" />
    </form>

    <h3>Pick a Color</h3>
    <input type="color" class="color-picker" />
    <br />

    <table class="grid-canvas"></table>

    <!-- embeded js file -->
    <script src="script.js"></script>
  </body>
</html>
